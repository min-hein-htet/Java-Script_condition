    <script>

        let a=21;
        let b=5;

        let largest_no=0;

        if (x>y){

            if (x>z){

                if(x>a){

                    if(x>b){

                        largest_no=x;

                    }
                    else{

                        largest_no=b;
                    }

                }
                else{

                    if(a>b){

                    largest_no=a;

                    }
                    else{

                    largest_no=b;
                    }

                }
                
            }
            else {

                if(z>a){

                        if(z>b){

                            largest_no=z;

                        }

                }
                else{

                        if(a>b){

                        largest_no=a;

                        }
                        else{

                        largest_no=b;
                        }

                }
                
            }
           
        }
        else {

            if (y>z){

                if(y>a){

                    if(y>b){

                        largest_no=y;

                    }
                    else{

                        largest_no=b;
                    }

                }
                else{

                    if(a>b){

                    largest_no=a;

                    }
                    else{

                    largest_no=b;
                    }

                }

                }
                else {

                if(z>a){

                        if(z>b){

                            largest_no=z;

                        }
                        else{

                            largest_no=b;
                        }

                }
                else{

                        if(a>b){

                        largest_no=a;

                        }
                        else{

                        }

                }

           }

            
        }

        console.log ("-----------------------")
