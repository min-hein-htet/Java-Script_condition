    <h1>Conditional Statement</h1>
    <h2>if-else Algorithm</h2>
    <hr>

    <script>
        console.log ("Finding the largest no")
        console.log ("---------------------")
        console.log ("If-else Algorithm")
        console.log ("--------------------")

        let x=2;
        let y=44;
        let z=9;
        let a=21;

        let largest_no=0;

        if (x>y){
            largest_no=x;
          }
          else{
            largest_no=y;
          }

        if (z>largest_no){
            largest_no=z;
          } 
          
        if(a>largest_no){
            largest_no=a;
        }

        console.log ("------------------")
        console.log ("Input1=" ,x)
        console.log ("Input2=" ,y)
        console.log ("Input3=" ,z)
        console.log ("Input4=" ,a)
        console.log ("---------------------")
        console.log ("largest_no=" ,largest_no)
        console.log ("----------------------")

        
        
    </script>
