<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Conditional Statement </h1>
    <h3> nesting if Algorithm </h3>
    <hr>
    <script>
        console.log("Finding the largest number")
        console.log("---------------")
        console.log(" nesting if algorithm ")
        console.log("---------------")

        let x=33;
        let y=56;
        let z=89;

        let largest_no=0;

        if(x>y){
            if(x>z){
                largest_no=x;
            }
            else{
                largest_no=z;
            }
        }
        else{
            if(y>z){
                largest_no=y;
            }
            else{
                largest_no=z;
            }

        }

        

        console.log("--------------")
        console.log("Input 1 =",x)
        console.log("Input 2 =",y)
        console.log("Input 3 =",z)
        console.log("--------------")
        console.log("The largest no is =",largest_no)
        console.log ("-----------------")

    </script>
    
</body>
</html>
